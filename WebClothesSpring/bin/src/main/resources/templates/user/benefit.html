<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<div class="benefit" th:fragment="copy">
		<div class="container">
			<div class="row benefit_row">
				<div class="col-lg-3 benefit_col">
					<div class="benefit_item d-flex flex-row align-items-center">
						<div class="benefit_icon"><i class="fa fa-truck " style="font-size: 25px; color: #fe4c50" aria-hidden="true"></i></div>
						<div class="benefit_content">
							<h6>Miễn phí vận chuyền</h6>
							<p>Miễn phí cho mọi đơn hàng</p>
						</div>
					</div>
				</div>
				<div class="col-lg-3 benefit_col">
					<div class="benefit_item d-flex flex-row align-items-center">
						<div class="benefit_icon"><i class="fa-solid fa-money-bill-1" style="font-size: 25px; color: #fe4c50" aria-hidden="true"></i></div>
						<div class="benefit_content">
							<h6>Giá rẻ bất ngờ</h6>
							<p>Luôn đem đến giá cả tốt nhất </p>
						</div>
					</div>
				</div>
				<div class="col-lg-3 benefit_col">
					<div class="benefit_item d-flex flex-row align-items-center">
						<div class="benefit_icon"><i class="fa fa-undo" style="font-size: 25px; color: #fe4c50" aria-hidden="true"></i></div>
						<div class="benefit_content">
							<h6>Trả hàng hoàn tiền</h6>
							<p>Hoàn 100% nếu có lỗi sản phẩm</p>
						</div>
					</div>
				</div>
				<div class="col-lg-3 benefit_col">
					<div class="benefit_item d-flex flex-row align-items-center">
						<div class="benefit_icon"><i class="fa-solid fa-building-circle-check" style="font-size: 25px; color: #fe4c50" aria-hidden="true"></i></div>
						<div class="benefit_content">
							<h6>Sản phẩm chính hãng</h6>
							<p>Nhà cung cấp uy tín</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
