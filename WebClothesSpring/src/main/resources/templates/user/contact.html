<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Colo Shop Template">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div class="super_container">

	      <!-- Header -->
      <div th:insert="user/navbar :: copy"></div>

	<div class="container contact_container">
		<div class="row">
			<div class="col">

			</div>
		</div>

		<!-- Map Container -->

		<div class="row">
			<div class="col">
				<div id="google_map">
					<div class="map_container">
						<div id="map"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Contact Us -->

		<div class="row">

			<div class="col contact_col">
				<div class="contact_contents" style="color:black;">
					<h1>Liên hệ</h1>
					<p>Liên hệ thông qua số điện thoại hoặc email dưới đây</p>
					<div>					
						<p>Số điện thoại: 0356049424</p>
						<p>Email: truong992001@gmail.com</p>
						<p>Email: nhan@gmail.com</p>
					</div>
					<br>
					<div>
						<p>Giờ mở cửa: 8:00 giờ đến 16:00 giờ hàng ngày</p>
					</div>
				</div>

				<!-- Follow Us -->

				<div class="follow_us_contents">
					<ul class="social d-flex flex-row">
						<li><a href="#" style="background-color: white"><i class="fa-brands fa-facebook-f fa-2x" aria-hidden="true"></i></a></li>
						<li><a href="#" style="background-color:white"><i class="fa-brands fa-twitter fa-2x" aria-hidden="true"></i></a></li>
						<li><a href="#" style="background-color:white"><i class="fa-brands fa-instagram fa-2x" aria-hidden="true"></i></a></li>
						<li><a href="#" style="background-color:white"><i class="fa-brands fa-skype fa-2x" aria-hidden="true"></i></a></li>
					</ul>
				</div>

			</div>

			

		</div>
	</div>

		<!-- Newsletter -->

	<div class="newsletter">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="newsletter_text d-flex flex-column justify-content-center align-items-lg-start align-items-md-center text-center">
						<h4>Đăng kí nhận tin</h4>
						<p>Đăng kí để nhận tin mới từ chúng tôi</p>
					</div>
				</div>
				<div class="col-lg-6">
					<form action="post">
						<div class="newsletter_form d-flex flex-md-row flex-column flex-xs-column align-items-center justify-content-lg-end justify-content-center">
							<input id="newsletter_email" type="email" placeholder="Email của bạn" required="required" data-error="Valid email is required.">
							<button id="newsletter_submit" type="submit" class="newsletter_submit_btn trans_300" value="Submit">Đăng kí</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

<!-- Footer -->
 	<div th:insert="user/footer :: copy"></div>


</div>
