<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Chi Tiết Hoá Đơn</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<!--Content of the page-->

	<div class="container">
 		<h3 class="mb-4 pt-4">DANH SÁCH CHI TIẾT HOÁ ĐƠN</h1> 
 		
 <!--  	Thêm / để luôn về đúng url  -->
 		<form th:action="@{/searchCTHD}" method="get">
		 	<input type="text" name="keyword" th:value="${keyword}" placeholder="Find by Keyword" size="50">
		 	<button type="submit" class="btn btn-primary">Search</button>
		 	<button type="submit" class="btn btn-danger">Reset</button>
		 </form>
		 </br>
		 
 		<a th:href = "@{/showNewChiTietHoaDonForm}" class="btn btn-primary btn-sm mb-3"> Thêm Chi Tiết Hoá Đơn </a>
 		
		  <table border="1" class = "table table-striped table-reCTHDonsive-md">
		   <thead>
		    <tr>
		     <th>Mã Hoá Đơn</th>
		     <th>Sản Phẩm</th>
		     <th>Số Lượng</th>
		     <th>Đơn Giá</th>
		     <th sec:authorize="hasAnyAuthority('Admin', 'Editor')">Chức Năng</th>
		    </tr>
		   </thead>
		   <tbody>
		    <tr th:each="ChiTietHoaDon : ${listChiTietHoaDons}">
		    	<td th:text="${ChiTietHoaDon.maHD}"></td>
			   	<th:block th:each="SanPham : ${listSanPhams}">
			   		<th:block th:if="${SanPham.maSP == ChiTietHoaDon.maSP}">
			   			<td th:text="${SanPham.tenSP}"></td>
			   		</th:block>
			   	</th:block>
			   	<td th:text="${ChiTietHoaDon.soLuong}"></td>
			   	<td th:text="${ChiTietHoaDon.donGia}"></td>
			   	<td sec:authorize="hasAnyAuthority('Admin', 'Editor')">
			   		<a th:href="@{/showFormForUpdateCTHD/{maHD}(maHD=${ChiTietHoaDon.maHD})}"><img th:src ="@{/images/edit.png}" width="35"/></a>
			   		<a sec:authorize="hasAnyAuthority('Admin')" th:href="@{/deleteChiTietHoaDon/{maHD}(maHD=${ChiTietHoaDon.maHD})}"><img th:src ="@{/images/delete.png}" width="35"/></a>
			   	</td>
		    </tr>
		   </tbody>
		  </table>
 	</div>
</div>
</body>
</html>
