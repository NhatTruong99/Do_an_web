<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Sản Phẩm</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<!--Content of the page-->

	<div class="container">
 		<h3>DANH SÁCH SẢN PHẨM</h1> 
 		   <form th:action="@{searchSP}" method="get">
		 	<input type="text" name="keyword" th:value="${keyword}" placeholder="Find by Keyword" size="50">
		 	<button type="submit" class="btn btn-primary">Search</button>
		 	<button type="submit" class="btn btn-danger">Reset</button>
		 </form>
		 </br>
		<a th:href = "@{/showNewSanPhamForm}" class="btn btn-primary btn-sm mb-3"> Thêm Sản Phẩm </a>
		  <table border="1" class = "table table-striped table-responsive-md">
		   <thead>
		    <tr>
		     <th> <a th:href="@{'/pageSP/' + ${currentPage} + '?sortField=maSP&sortDir=' + ${reverseSortDir}}">
      			Mã Sản Phẩm</a></th>
		     <th> <a th:href="@{'/pageSP/' + ${currentPage} + '?sortField=tenSP&sortDir=' + ${reverseSortDir}}">
      			Tên Sản Phẩm</a></th>
		     <th>Ảnh</th>
		     <th> <a th:href="@{'/pageSP/' + ${currentPage} + '?sortField=donGia&sortDir=' + ${reverseSortDir}}">
      			Đơn Giá</a></th>
		     <th> <a th:href="@{'/pageSP/' + ${currentPage} + '?sortField=maLoaiSP&sortDir=' + ${reverseSortDir}}">
      			Loại Sản Phẩm</a></th>
		     <th>Chức Năng</th>
		    </tr>
		   </thead>
		   <tbody>
		    <tr th:each="SanPham : ${listSanPhams}">
		    	<td th:text="${SanPham.maSP}"></td>
			   	<td th:text="${SanPham.tenSP}"></td>
<!-- 			   	<td th:text="${SanPham.dacDiem}"></td> -->
			   	<td>
		   			<img th:src ="@{'/images/' + ${SanPham.anh}}" style="width: 200px"/>
			   	</td>
			   	<td th:text="${SanPham.donGia}"></td>
<!-- 			   	<td th:text="${SanPham.ghiChu}"></td> -->
			   	
			   	
			   	<td th:text="${SanPham.maLoaiSP}"></td>
			   	
			   	<td>
			   		<a th:href="@{/showFormForDetailSP/{maSP}(maSP=${SanPham.maSP})}"><img th:src ="@{/images/details.png}" width="30"/></a>
			   		<a th:href="@{/showFormForUpdateSP/{maSP}(maSP=${SanPham.maSP})}"><img th:src ="@{/images/edit.png}" width="30"/></a>
			   		<a th:href="@{/deleteSanPham/{maSP}(maSP=${SanPham.maSP})}"><img th:src ="@{/images/delete.png}" width="30"/></a>
			   	</td>
		    </tr>
		   </tbody>
		  </table>
		 
		 <div th:if = "${totalPages > 1}">
		   <div class = "row col-sm-10">
		    <div class = "col-sm-2">
		     Total Rows: [[${totalItems}]] 
		    </div>
		    <div class = "col-sm-1">
		     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
		      <a th:if="${currentPage != i}" th:href="@{'/pageSP/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
		      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
		     </span>
		    </div>
		    <div class = "col-sm-1">
		     <a th:if="${currentPage < totalPages}" th:href="@{'/pageSP/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
		     <span th:unless="${currentPage < totalPages}">Next</span>
		    </div>
		    
		     <div class="col-sm-1">
		        <a th:if="${currentPage < totalPages}" th:href="@{'/pageSP/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
		     <span th:unless="${currentPage < totalPages}">Last</span>
		        </div>
		   </div>
 		 </div>	
 	</div>
</div>
</body>
</html>
