<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Phiếu Nhập</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<div class="container">
        <h2>Cập Nhật Phiếu Nhập</h2>

        <form action="#" th:action="@{/savePhieuNhap}" th:object="${phieunhap}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{maPN}" />

            <div>
        		<label for="ngayNhap">Ngày nhập:</label>
        		<input type="date" th:field="*{ngayNhap}" id="ngayNhapt"/>
    		</div>
    		</br>
    		
 			<select th:field="*{maNV}" class="form-select"> 
            	<option th:each="NhanVien : ${listNhanViens}"
                	th:value="${NhanVien.maNV}"
                    th:text="${NhanVien.hoTen}" ></option>
           	</select>
            </br>
            <select th:field="*{maNCC}" class="form-select"> 
                <option th:each="NhaCungCap : ${listNhaCungCaps}"
                    th:value="${NhaCungCap.maNCC}"
                    th:text="${NhaCungCap.tenNCC}" ></option>
            </select>
            </br>
            <button type="submit" class="btn btn-info col-2">Cập nhật</button>
        </form>
        <hr>

        <a th:href="@{/}"> Quay lại</a>
    </div>
</div>
</body>
</html>
