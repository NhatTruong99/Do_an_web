<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Nhà Cung Cấp</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<div class="container">
        <h2 class="mb-3">Thêm Nhà Cung Cấp</h2>

        <form action="#" th:action="@{/saveNhaCungCap}" th:object="${nhacungcap}" method="POST">
        	<label for="tenNCC"><strong>Nhà cung cấp:</strong></label>
            <input type="text" th:field="*{tenNCC}" placeholder="Tên Nhà Cung Cấp" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Thêm</button>
        </form>
        <hr>
        <a th:href="@{/}"> Quay lại</a>
    </div>
</div>
</body>
</html>
