<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Khách Hàng</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<!--Content of the page-->

	<div class="container">
 		<h3>DANH SÁCH KHÁCH HÀNG</h1> 
 
		 
		  <table border="1" class = "table table-striped table-responsive-md">
		   <thead>
		    <tr>
		     <th>Mã Khách Hàng</th>
		     <th>Họ Tên</th>
		     <th>Email</th>
		     <th>SDT</th>
		     <th>Địa Chỉ</th>
		     <th>Action</th>
		    </tr>
		   </thead>
		   <tbody>
		    <tr th:each="KhachHang : ${listKhachHangs}">
		    	<td th:text="${KhachHang.maKH}"></td>
			   	<td th:text="${KhachHang.hoTen}"></td>
			   	<td th:text="${KhachHang.email}"></td>
			   	<td th:text="${KhachHang.sdt}"></td>
			   	<td th:text="${KhachHang.diaChi}"></td>
			   	<td>
			   		<a th:href="@{/showFormForUpdateKH/{maKH}(maKH=${KhachHang.maKH})}" class="btn btn-primary">Cập Nhật</a>
			   		<a th:href="@{/deleteKhachHang/{maKH}(maKH=${KhachHang.maKH})}" class="btn btn-danger">Xóa</a>
			   	</td>
		    </tr>
		   </tbody>
		  </table>
		  <a th:href = "@{/showNewKhachHangForm}" class="btn btn-primary btn-sm mb-3"> Thêm Khách Hàng </a>
		   <form th:action="@{searchKH}" method="get">
		 	<input type="text" name="keyword" th:value="${keyword}" placeholder="Find by Keyword" size="50">
		 	<button type="submit" class="btn btn-primary">Search</button>
		 	<button type="submit" class="btn btn-danger">Reset</button>
		 </form>
		 </br>
 	</div>
</div>
</body>
</html>
