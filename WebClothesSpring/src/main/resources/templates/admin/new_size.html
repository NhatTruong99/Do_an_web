<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Size</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<div class="container">
        <h2>Thêm Size</h2>

        <form action="#" th:action="@{/saveSize}" th:object="${size}" method="POST">
            <input type="text" th:field="*{tenSize}" placeholder="Tên Size" class="form-control mb-4 col-4">
            <input type="text" th:field="*{chieuCao}" placeholder="Chiều Cao" class="form-control mb-4 col-4">
            <input type="text" th:field="*{canNang}" placeholder="Cân Nặng" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Thêm</button>
        </form>

        <hr>

        <a th:href="@{/}"> Quay lại</a>
    </div>
</div>
</body>
</html>
