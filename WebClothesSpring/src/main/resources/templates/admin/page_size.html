<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Size</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<!--Content of the page-->
	
	<div class="container">
 		<h3>DANH SÁCH SIZE</h1> 
 		 
		  <table border="1" class = "table table-striped table-responsive-md">
		   <thead>
		    <tr>
		     <th>Mã Size</th>
		     <th>Tên Size</th>
		     <th>Chiều Cao</th>
		     <th>Cân Nặng</th>
		     <th>Action</th>
		    </tr>
		   </thead>
		   <tbody>
		    <tr th:each="Size : ${listSizes}">
		    	<td th:text="${Size.maSize}"></td>
			   	<td th:text="${Size.tenSize}"></td>
			   	<td th:text="${Size.chieuCao}"></td>
			   	<td th:text="${Size.canNang}"></td>
			   	<td>
			   		<a th:href="@{/showFormForUpdateSize/{maSize}(maSize=${Size.maSize})}"><img th:src ="@{/images/edit.png}" width="35"/></a>
			   		<a th:href="@{/deleteSize/{maSize}(maSize=${Size.maSize})}"><img th:src ="@{/images/delete.png}" width="35"/></a>
			   	</td>
		    </tr>
		   </tbody>
		  </table>
		  <a th:href = "@{/showNewSizeForm}" class="btn btn-primary btn-sm mb-3"> Thêm Size</a>
		   <form th:action="@{/searchSize}" method="get"> <!-- Phải ghi đúng bên Controller  -->
		 	<input type="text" name="keyword" th:value="${keyword}" placeholder="Find by Keyword" size="50">
		 	<button type="submit" class="btn btn-primary">Search</button>
		 	<button type="submit" class="btn btn-danger">Reset</button>
		 </form>
		 </br>
 	</div>
</div>
</body>
</html>
