<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Phiếu Nhập</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<div class="container">
        <h2 class="mb-3">Thêm Phiếu Nhập</h2>
        <form action="#" th:action="@{/savePhieuNhap}" th:object="${phieunhap}" method="POST">
			<label for="maNV"><strong>Nhân viên:</strong></label>
 			<select th:field="*{maNV}" class="form-select"> 
            	<option th:each="NhanVien : ${listNhanViens}"
                	th:value="${NhanVien.maNV}"
                    th:text="${NhanVien.hoTen}" ></option>
           	</select>
            </br>
            
            <div>
        		<label for="ngayNhap"><strong>Ngày nhập:</strong></label>
        		<input type="date" th:field="*{ngayNhap}" id="ngayNhap"/>
    		</div>
    		</br>
    		
    		<label for="maNCC"><strong>Nhà cung cấp:</strong></label>
            <select th:field="*{maNCC}" class="form-select"> 
                <option th:each="NhaCungCap : ${listNhaCungCaps}"
                    th:value="${NhaCungCap.maNCC}"
                    th:text="${NhaCungCap.tenNCC}" ></option>
            </select>
            </br>
    		</br>
    		
            <button type="submit" value="submit"  class="btn btn-info col-2"> Thêm</button>
        </form>
        <hr>
        <a th:href="@{/}"> Quay lại</a>
    </div>
</div>
</body>
</html>
