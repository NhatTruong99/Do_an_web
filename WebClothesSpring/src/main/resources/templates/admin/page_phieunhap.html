<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Phiếu Nhập</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<!--Content of the page-->

	<div class="container">
 		<h3>DANH SÁCH PHIẾU NHẬP</h1> 
 		   <form th:action="@{searchPN}" method="get">
		 	<input type="text" name="keyword" th:value="${keyword}" placeholder="Find by Keyword" size="50">
		 	<button type="submit" class="btn btn-primary">Search</button>
		 	<button type="submit" class="btn btn-danger">Reset</button>
		 </form>
		 </br>
		 
 		  <a th:href = "@{/showNewPhieuNhapForm}" class="btn btn-primary btn-sm mb-3"> Thêm Phiếu Nhập </a>
		
		  <table border="1" class = "table table-striped table-rePNonsive-md">
		   <thead>
		    <tr>
		      <th> <a th:href="@{'/pagePN/' + ${currentPage} + '?sortField=maPN&sortDir=' + ${reverseSortDir}}">
      			Mã Phiếu Nhập</a></th>
		      <th> <a th:href="@{'/pagePN/' + ${currentPage} + '?sortField=ngayNhap&sortDir=' + ${reverseSortDir}}">
      			Ngày Nhập</a></th>
		     <th> <a th:href="@{'/pagePN/' + ${currentPage} + '?sortField=maNV&sortDir=' + ${reverseSortDir}}">
      			Nhân Viên</a></th>
		      <th> <a th:href="@{'/pagePN/' + ${currentPage} + '?sortField=maNCC&sortDir=' + ${reverseSortDir}}">
      			Nhà Cung Cấp</a></th>
		     <th>Chức Năng</th>
		    </tr>
		   </thead>
		   <tbody>
		    <tr th:each="PhieuNhap : ${listPhieuNhaps}">
		    	<td th:text="${PhieuNhap.maPN}"></td>
			   	<td th:text="${#dates.format(PhieuNhap.ngayNhap, 'dd-MM-yyyy')}"></td>
			   	
			   	<td th:text="${PhieuNhap.maNV}"></td>
			   	<td th:text="${PhieuNhap.maNCC}"></td>
			   	
<!-- 			   	<th:block th:each="NhanVien : ${listNhanViens}"> -->
<!-- 			   		<th:block th:if="${NhanVien.maNV == PhieuNhap.maNV}"> -->
<!-- 			   			<td th:text="${NhanVien.hoTen}"></td> -->
<!-- 			   		</th:block>		   		 -->
<!-- 			   	</th:block> -->
			   	
<!-- 			   	<th:block th:each="NhaCungCap : ${listNhaCungCaps}"> -->
<!-- 			   		<th:block th:if="${NhaCungCap.maNCC == PhieuNhap.maNCC}"> -->
<!-- 			   			<td th:text="${NhaCungCap.tenNCC}"></td> -->
<!-- 			   		</th:block> -->
<!-- 			   	</th:block> -->

			   	<td>
			   		<a th:href="@{/showFormForUpdatePN/{maPN}(maPN=${PhieuNhap.maPN})}"><img th:src ="@{/images/edit.png}" width="35"/></a>
			   		<a th:href="@{/deletePhieuNhap/{maPN}(maPN=${PhieuNhap.maPN})}"><img th:src ="@{/images/delete.png}" width="35"/></a>
			   	</td>
		    </tr>
		   </tbody>
		  </table>
		
		<div th:if = "${totalPages > 1}">
		   <div class = "row col-sm-10">
		    <div class = "col-sm-2">
		     Total Rows: [[${totalItems}]] 
		    </div>
		    <div class = "col-sm-1">
		     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
		      <a th:if="${currentPage != i}" th:href="@{'/pagePN/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
		      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
		     </span>
		    </div>
		    <div class = "col-sm-1">
		     <a th:if="${currentPage < totalPages}" th:href="@{'/pagePN/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
		     <span th:unless="${currentPage < totalPages}">Next</span>
		    </div>
		    
		     <div class="col-sm-1">
		        <a th:if="${currentPage < totalPages}" th:href="@{'/pagePN/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
		     <span th:unless="${currentPage < totalPages}">Last</span>
		        </div>
		   </div>
 		 </div>	
 		 
 	</div>
</div>
</body>
</html>
