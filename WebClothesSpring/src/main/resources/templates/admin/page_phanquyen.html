<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Phân Quyền</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<!--Content of the page-->
	
	<div class="container">
 		<h3>DANH SÁCH PHÂN QUYỀN</h1> 

 		<form th:action="@{/searchPhanQuyen}" method="get"> <!-- Phải ghi đúng bên Controller  -->
		 	<input type="text" name="keyword" th:value="${keyword}" placeholder="Find by Keyword" size="50">
		 	<button type="submit" class="btn btn-primary">Search</button>
		 	<button type="submit" class="btn btn-danger">Reset</button>
		 </form>
		 </br>
		 
 		 <a th:href = "@{/showNewPhanQuyenForm}" class="btn btn-primary btn-sm mb-3"> Thêm Phân Quyền</a>
		  
		  <table border="1" class = "table table-striped table-responsive-md">
		   <thead>
		    <tr>
		     <th> <a th:href="@{'/pagePhanQuyen/' + ${currentPage} + '?sortField=maNV&sortDir=' + ${reverseSortDir}}">
      			Nhân Viên</a></th>
		     <th> <a th:href="@{'/pagePhanQuyen/' + ${currentPage} + '?sortField=maQuyen&sortDir=' + ${reverseSortDir}}">
      			Quyền</a></th>
		     <th sec:authorize="hasAnyAuthority('Admin')">Chức Năng</th>
		    </tr>
		   </thead>
		   <tbody>
		    <tr th:each="PhanQuyen : ${listPhanQuyens}">
		    	<td th:text="${PhanQuyen.maNV}"></td>
			   	<td th:text="${PhanQuyen.maQuyen}"></td>
			   	<td sec:authorize="hasAnyAuthority('Admin')">
			   		<a th:href="@{/showFormForUpdatePhanQuyen/{maNV}(maNV=${PhanQuyen.maNV})}"><img th:src ="@{/images/edit.png}" width="35"/></a>
			   		<a th:href="@{/deletePhanQuyen/{maNV}(maNV=${PhanQuyen.maNV})}"><img th:src ="@{/images/delete.png}" width="35"/></a>
			   	</td>
		    </tr>
		   </tbody>
		  </table>
		
		 <div th:if = "${totalPages > 1}">
		   <div class = "row col-sm-10">
		    <div class = "col-sm-2">
		     Total Rows: [[${totalItems}]] 
		    </div>
		    <div class = "col-sm-1">
		     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
		      <a th:if="${currentPage != i}" th:href="@{'/pagePhanQuyen/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
		      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
		     </span>
		    </div>
		    <div class = "col-sm-1">
		     <a th:if="${currentPage < totalPages}" th:href="@{'/pagePhanQuyen/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
		     <span th:unless="${currentPage < totalPages}">Next</span>
		    </div>
		    
		     <div class="col-sm-1">
		        <a th:if="${currentPage < totalPages}" th:href="@{'/pagePhanQuyen/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
		     <span th:unless="${currentPage < totalPages}">Last</span>
		        </div>
		   </div>
 		 </div>	
 	</div>
</div>
</body>
</html>
