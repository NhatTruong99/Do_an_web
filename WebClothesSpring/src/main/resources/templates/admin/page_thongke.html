<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Thống Kê</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
 <link href="../../static/css/style.css" rel="stylesheet" type="text/css">
<body>
<div layout:fragment="content">
	<!--Content of the page-->
	
	<div class="container">
 		<div class="row" style="color: white">
					<div class="col widget mt-4 ms-4">
						<div class="stats-left ">
							<h4>Sản Phẩm</h4>
						</div>
						<div class="stats-right">
							<p th:text="${countSP}"></p>			
						</div>
						<div class="clearfix"> </div>	
					</div>
					<div class="col widget states-mdl mt-4">
						<div class="stats-left">
							<h4>Khách Hàng</h4>
						</div>
						<div class="stats-right">
							<p th:text="${countKH}"></p>
						</div>
						<div class="clearfix"> </div>	
					</div>
					<div class="col widget states-last mt-4 me-4">
						<div class="stats-left">
							<h4>Nhân Viên</h4>
						</div>
						<div class="stats-right">
							<p th:text="${countNV}"></p>
						</div>
						<div class="clearfix"> </div>	
					</div>
					<div class="clearfix"> </div>	
					
					<div class="col widget mt-4 ms-4 me-4">
						<div class="stats-left ">
							<h4>Tổng Doanh Thu</h4>
						</div>
						<div class="stats-right">
							<p th:text="${tongDoanhThu}"></p>			
						</div>
						<div class="clearfix"> </div>	
					</div>

					<div class="col-12 widget mt-4 ms-4 me-4">
						<div class="stats-left ">
							<h4>Tổng Doanh Thu Theo Ngày</h4>
						</div>
						<div class="stats-right">
							<p th:text="${tongDoanhThu_Ngay}"></p>			
						</div>
						<div class="clearfix"> </div>	
					</div>
					
						<form th:action="@{searchDoanhThu_Ngay}" method="get" class="mt-2">
						 	<label for="date"><strong style="color: black">Ngày:</strong></label>
						 	<input type="date" name="date" th:value="${date}" size="50">
						 	<button type="submit" class="btn btn-primary">Thống kê</button>
						</form>
						
					<div class="col-12 widget mt-4 ms-4 me-4">
						<div class="stats-left ">
							<h4>Tổng Doanh Thu Theo Tháng</h4>
						</div>
						<div class="stats-right">
							<p th:text="${tongDoanhThu_Thang}"></p>			
						</div>
						<div class="clearfix"> </div>	
					</div>
					
					<form th:action="@{searchDoanhThu_Thang}" method="get" class="mt-2">
						 	<label for="month"><strong style="color: black">Ngày:</strong></label>
						 	<input type="month" name="month" th:value="${month}" size="50">
						 	<button type="submit" class="btn btn-primary">Thống kê</button>
						</form>
					
						
		</div>
 	</div>
</div>
</body>
</html>
