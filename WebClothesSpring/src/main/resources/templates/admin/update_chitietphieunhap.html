<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Chi Tiết Phiếu Nhập</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<div class="container">
        <h2 class="mb-3">Cập Nhật Chi Tiết Phiếu Nhập</h2>

        <form action="#" th:action="@{/saveChiTietPhieuNhap}" th:object="${chitietphieunhap}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{maPN}" />

			<label for="maSP"><strong>Sản phẩm:</strong></label>
             <select th:field="*{maSP}" class="form-select"> 
                <option th:each="SanPham : ${listSanPhams}"
                    th:value="${SanPham.maSP}"
                    th:text="${SanPham.tenSP}" ></option>
            </select>
            </br>

			<label for="soLuongNhap"><strong>Số lượng nhập:</strong></label>
            <input type="text" th:field="*{soLuongNhap}" class="form-control mb-4 col-4">

			<label for="donGiaNhap"><strong>Đơn giá nhập:</strong></label>
            <input type="text" th:field="*{donGiaNhap}" class="form-control mb-4 col-4">
     
            <button type="submit" class="btn btn-info col-2">Cập nhật</button>
        </form>
        <hr>

        <a th:href="@{/}"> Quay lại</a>
    </div>
</div>
</body>
</html>
