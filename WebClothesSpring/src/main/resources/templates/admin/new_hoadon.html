<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Hoá Đơn</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<div class="container">
        <h2>Thêm Hoá Đơn</h2>

        <form action="#" th:action="@{/saveHoaDon}" th:object="${hoadon}" method="POST">
            <input type="text" th:field="*{shd}" placeholder="Số Hoá Đơn" class="form-control mb-4 col-4">

			<div>
        		<label for="ngayDat">Ngày đặt:</label>
        		<input type="date" th:field="*{ngayDat}" id="ngayDat"/>
    		</div>
    		</br>
    		<div>
        		<label for="ngayGiao">Ngày giao:</label>
        		<input type="date" th:field="*{ngayGiao}" id="ngayGiao"/>
    		</div>
    		</br>
            
            <input type="text" th:field="*{diaChiNhan}" placeholder="Địa Chỉ Nhận" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{tinhTrang}" placeholder="Tình Trạng" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{daThanhToan}" placeholder="Đã Thanh Toán" class="form-control mb-4 col-4">
            
             <select th:field="*{maKH}" class="form-select"> 
                <option th:each="KhachHang : ${listKhachHangs}"
                    th:value="${KhachHang.maKH}"
                    th:text="${KhachHang.hoTen}" ></option>
            </select>
            </br>

            <button type="submit" class="btn btn-info col-2"> Thêm</button>
        </form>
        <hr>
        <a th:href="@{/}"> Quay lại</a>
    </div>
</div>
</body>
</html>
