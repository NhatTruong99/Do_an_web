<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Quyền</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<!--Content of the page-->
	
	<div class="container">
 		<h3>DANH SÁCH Quyền</h1> 

		  <table border="1" class = "table table-striped table-responsive-md">
		   <thead>
		    <tr>
		     <th>Mã Quyền</th>
		     <th>Tên Quyền</th>
		     <th>Action</th>
		    </tr>
		   </thead>
		   <tbody>
		    <tr th:each="Quyen : ${listQuyens}">
		    	<td th:text="${Quyen.maQuyen}"></td>
			   	<td th:text="${Quyen.tenQuyen}"></td>
			   	<td>
			   		<a th:href="@{/showFormForUpdateQuyen/{maQuyen}(maQuyen=${Quyen.maQuyen})}" class="btn btn-primary">Cập Nhật</a>
			   		<a th:href="@{/deleteQuyen/{maQuyen}(maQuyen=${Quyen.maQuyen})}" class="btn btn-danger">Xóa</a>
			   	</td>
		    </tr>
		   </tbody>
		  </table>
		  <a th:href = "@{/showNewQuyenForm}" class="btn btn-primary btn-sm mb-3"> Thêm Quyền</a>
		   <form th:action="@{/searchQuyen}" method="get"> <!-- Phải ghi đúng bên Controller  -->
		 	<input type="text" name="keyword" th:value="${keyword}" placeholder="Find by Keyword" size="50">
		 	<button type="submit" class="btn btn-primary">Search</button>
		 	<button type="submit" class="btn btn-danger">Reset</button>
		 </form>
		 </br>
 	</div>
</div>
</body>
</html>
