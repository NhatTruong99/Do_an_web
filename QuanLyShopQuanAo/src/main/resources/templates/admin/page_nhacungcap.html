<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Nhà Cung Cấp</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<!--Content of the page-->

	<div class="container">
 		<h3>DANH SÁCH NHÀ CUNG CẤP</h1> 
 
		 
		  <table border="1" class = "table table-striped table-responsive-md">
		   <thead>
		    <tr>
		     <th>Mã Nhà Cung Cấp</th>
		     <th>Tên Nhà Cung Cấp</th>
		     <th>Action</th>
		    </tr>
		   </thead>
		   <tbody>
		    <tr th:each="NhaCungCap : ${listNhaCungCaps}">
		    	<td th:text="${NhaCungCap.maNCC}"></td>
			   	<td th:text="${NhaCungCap.tenNCC}"></td>
			   	<td>
			   		<a th:href="@{/showFormForUpdateNCC/{maNCC}(maNCC=${NhaCungCap.maNCC})}" class="btn btn-primary">Cập Nhật</a>
			   		<a th:href="@{/deleteNCC/{maNCC}(maNCC=${NhaCungCap.maNCC})}" class="btn btn-danger">Xóa</a>
			   	</td>
		    </tr>
		   </tbody>
		  </table>
		  <a th:href = "@{/showNewNhaCungCapForm}" class="btn btn-primary btn-sm mb-3"> Thêm Nhà Cung Cấp </a>
		   <form th:action="@{searchNCC}" method="get">
		 	<input type="text" name="keyword" th:value="${keyword}" placeholder="Find by Keyword" size="50">
		 	<button type="submit" class="btn btn-primary">Search</button>
		 	<button type="submit" class="btn btn-danger">Reset</button>
		 </form>
		 </br>
 	</div>
</div>
</body>
</html>
