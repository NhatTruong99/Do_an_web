<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Loại Sản Phẩm</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<!--Content of the page-->

	<div class="container">
 		<h3>DANH SÁCH LOẠI SẢN PHẨM</h1> 
 
		 <a th:href = "@{/showNewKhachHangForm}" class="btn btn-primary btn-sm mb-3"> Thêm Loại Sản Phẩm</a>
		 <form th:action="@{/search}" method="get">
		 	<input type="text" name="keyword" th:value="${keyword}" placeholder="Find by Keyword (Name,Email,Phone,Facebook)" size="50">
		 	<button type="submit" class="btn btn-primary">Search</button>
		 	<button type="submit" class="btn btn-danger">Reset</button>
		 </form>
		 </br>
		 
		  <table border="1" class = "table table-striped table-responsive-md">
		   <thead>
		    <tr>
		     <th>Mã loại sản phẩm</th>
		     <th>Tên loại sản phẩm</th>
		     <th>Action</th>
		    </tr>
		   </thead>
		   <tbody>
		    <tr th:each="LoaiSanPham : ${listLoaiSanPhams}">
		    	<td th:text="${LoaiSanPham.maLoaiSP}"></td>
			   	<td th:text="${LoaiSanPham.tenLoaiSP}"></td>
			   	<td>
			   		<a th:href="@{/showFormForUpdate/{maLoaiSP}(maLoaiSP=${LoaiSanPham.maLoaiSP})}" class="btn btn-primary">Cập Nhật</a>
			   		<a th:href="@{/deleteLoaiSanPham/{maLoaiSP}(maLoaiSP=${LoaiSanPham.maLoaiSP})}" class="btn btn-danger">Xóa</a>
			   	</td>
		    </tr>
		   </tbody>
		  </table>
 	</div>
</div>
</body>
</html>
