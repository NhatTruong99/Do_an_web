<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Hoá Đơn</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<div class="container">
        <h2>Thêm Hoá Đơn</h2>

        <form action="#" th:action="@{/saveHoaDon}" th:object="${hoadon}" method="POST">
            <input type="text" th:field="*{shd}" placeholder="Số Hoá Đơn" class="form-control mb-4 col-4">

            <input type="text" th:field="*{ngayDat}" placeholder="Ngày Đặt" class="form-control mb-4 col-4">

            <input type="text" th:field="*{ngayGiao}" placeholder="Ngày Giao" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{diaChiNhan}" placeholder="Địa Chỉ Nhận" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{tinhTrang}" placeholder="Tình Trạng" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{daThanhToan}" placeholder="Đã Thanh Toán" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{maKH}" placeholder="Khách Hàng" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Thêm</button>
        </form>
        <hr>
        <a th:href="@{/}"> Quay lại</a>
    </div>
</div>
</body>
</html>
