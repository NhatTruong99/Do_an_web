<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Phiếu Nhập</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<div class="container">
        <h2>Thêm Phiếu Nhập</h2>
        <form action="#" th:action="@{/savePhieuNhap}" th:object="${phieunhap}" method="POST">
            <input type="text" th:field="*{ngayNhap}" placeholder="Ngày Nhập" class="form-control mb-4 col-4">

            <input type="text" th:field="*{maNV}" placeholder="Nhân Viên" class="form-control mb-4 col-4">

            <input type="text" th:field="*{maNCC}" placeholder="Nhà Cung Cấp" class="form-control mb-4 col-4">
            
            <button type="submit" class="btn btn-info col-2"> Thêm</button>
        </form>
        <hr>
        <a th:href="@{/}"> Quay lại</a>
    </div>
</div>
</body>
</html>
