<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Chi Tiết Phiếu Nhập</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<!--Content of the page-->

	<div class="container">
 		<h3>DANH SÁCH Chi Tiết Phiếu Nhập</h1> 
		  <table border="1" class = "table table-striped table-reCTPNonsive-md">
		   <thead>
		    <tr>
		     <th>Mã Phiếu Nhập</th>
		     <th>Sản Phẩm</th>
		     <th>Số Lượng Nhập</th>
		     <th>Đơn Giá Nhập</th>
		     <th>Action</th>
		    </tr>
		   </thead>
		   <tbody>
		    <tr th:each="ChiTietPhieuNhap : ${listChiTietPhieuNhaps}">
		    	<td th:text="${ChiTietPhieuNhap.maPN}"></td>
			   	<td th:text="${ChiTietPhieuNhap.maSP}"></td>
			   	<td th:text="${ChiTietPhieuNhap.soLuongNhap}"></td>
			   	<td th:text="${ChiTietPhieuNhap.donGiaNhap}"></td>
			   	<td>
			   		<a th:href="@{/showFormForUpdateCTPN/{maPN}(maPN=${ChiTietPhieuNhap.maPN})}" class="btn btn-primary">Cập Nhật</a>
			   		<a th:href="@{/deleteChiTietPhieuNhap/{maPN}(maPN=${ChiTietPhieuNhap.maPN})}" class="btn btn-danger">Xóa</a>
			   	</td>
		    </tr>
		   </tbody>
		  </table>
		  <a th:href = "@{/showNewChiTietPhieuNhapForm}" class="btn btn-primary btn-sm mb-3"> Thêm Chi Tiết Phiếu Nhập </a>
		   <form th:action="@{searchCTPN}" method="get">
		 	<input type="text" name="keyword" th:value="${keyword}" placeholder="Find by Keyword" size="50">
		 	<button type="submit" class="btn btn-primary">Search</button>
		 	<button type="submit" class="btn btn-danger">Reset</button>
		 </form>
		 </br>
 	</div>
</div>
</body>
</html>
