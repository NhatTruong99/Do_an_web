<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Sản Phẩm</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
<body>
<div layout:fragment="content">
	<div class="container">
        <h2>Thêm Sản Phẩm</h2>

        <form action="#" th:action="@{/saveSanPham}" th:object="${sanpham}" method="POST">
            <input type="text" th:field="*{tenSP}" placeholder="Họ Tên" class="form-control mb-4 col-4">

            <input type="text" th:field="*{dacDiem}" placeholder="Email" class="form-control mb-4 col-4">

            <input type="text" th:field="*{anh}" placeholder="SDT" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{donGia}" placeholder="Địa Chỉ" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{ghiChu}" placeholder="CMND" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{maSize}" placeholder="Tài Khoản" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{maLoaiSP}" placeholder="Mật Khẩu" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Thêm</button>
        </form>
        <hr>
        <a th:href="@{/}"> Quay lại</a>
    </div>
</div>
</body>
</html>
